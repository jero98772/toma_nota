<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript">
	function ingrese6num(cantidad){
	mayor = 20
	suma = 0
	promedio  = 0
	for(var i=0;i<cantidad;++i){
	
		num = parseInt(prompt("cantidad de numeros ingresados "+String(i+1)+"(se toman en cuanta los que son menor que "+String(mayor)+")" ));
		if (num < mayor){
			suma = suma +num

		}

	}
	promedio = suma/cantidad
	return promedio 
	}
	document.write(ingrese6num(6))
	</script>

		
	<title>actividad</title>
</head>
<body>

</body>
</html>
