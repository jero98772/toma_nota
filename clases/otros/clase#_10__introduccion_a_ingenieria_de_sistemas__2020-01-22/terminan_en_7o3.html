	function terminaen3o7(vec) {
		astrid = ""
		for (var i = 0; i < vec.length; i++) {
		
			if (vec.constructor == Array){
				vector = vec[i]
			}
			else {
				vector = [vec[i]]
			}
			if (i ==0 ) {
				if (vec[i] % 10  ==3  ){
					console.log(vec[i],"es tiene 3 al final")
					astrid = astrid +vector
				}

				if (vec[i] % 10  ==7  ){
					console.log(vec[i],"es tiene 7 al final")
					astrid = astrid +vector
				}
			}
			else{
				if (vec[i] % 10  ==3  ){
				console.log(vec[i],"es tiene 3 al final")
				astrid = astrid +","+vector
				}

					console.log(vec[i],"es tiene 7 al final")
					astrid = astrid +","+vector
				}
			}

		}
			
		return astrid
	}
